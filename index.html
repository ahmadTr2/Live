<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Football Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0b6623;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    h1 { margin-bottom: 5px; }
    p { margin-top: 0; opacity: 0.9; }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      max-width: 900px;
      margin: 20px auto;
      background: black;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .note { font-size: 14px; opacity: 0.8; margin-top: 15px; }
  </style>
</head>
<body>

  <h1>⚽ Family Football Live</h1>
  <p>Friendly matches – live for family & cousins</p>

  <div class="video-container">
    <!-- Twitch Embed -->
    <iframe
      src="https://player.twitch.tv/?channel=topson&parent=YOURDOMAIN&autoplay=false"
      allowfullscreen>
    </iframe>
  </div>

  <div class="note">
    If the stream hasn’t started yet, the video will appear automatically when we go live.
  </div>

</body>
</html>
