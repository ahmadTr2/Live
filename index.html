<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Football Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0b6623;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    h1 { margin-bottom: 5px; }
    p { margin-top: 0; opacity: 0.9; }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      max-width: 900px;
      margin: 20px auto;
      background: black;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .offline-message {
      font-size: 18px;
      margin-top: 30px;
      opacity: 0.9;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>⚽ Family Football Live</h1>
  <p>Friendly matches – live for family & cousins</p>

  <div class="video-container" id="twitch-container">
    <!-- Twitch iframe will be inserted here dynamically -->
  </div>

  <div class="offline-message" id="offline-message">
    Stream is currently offline. Check back during the match!
  </div>

  <script>
    const twitchChannel = "topson"; // your Twitch channel
    const parentDomain = "ahmadtr2.github.io"; // your GitHub Pages domain

    async function checkTwitchLive() {
      try {
        // Twitch API endpoint for streams
        const response = await fetch(`https://api.twitch.tv/helix/streams?user_login=${twitchChannel}`, {
          headers: {
            "Client-ID": "kimne78kx3ncx6brgo4mv6wki5h1ko", // public demo client ID for embeds
            "Authorization": "Bearer " // empty token needed only for public demo
          }
        });
        const data = await response.json();

        const container = document.getElementById("twitch-container");
        const offlineMessage = document.getElementById("offline-message");

        if (data.data && data.data.length > 0 && data.data[0].type === "live") {
          // Stream is live
          container.innerHTML = `
            <iframe
              src="https://player.twitch.tv/?channel=${twitchChannel}&parent=${parentDomain}&autoplay=false"
              allowfullscreen>
            </iframe>
          `;
          offlineMessage.style.display = "none";
        } else {
          // Stream offline
          container.innerHTML = "";
          offlineMessage.style.display = "block";
        }
      } catch (err) {
        console.error("Error checking Twitch stream:", err);
      }
    }

    // Check immediately and every 60 seconds
    checkTwitchLive();
    setInterval(checkTwitchLive, 60000);
  </script>

</body>
</html>
